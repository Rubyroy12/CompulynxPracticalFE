<div class="container">
    <div mat-dialog-content>
        <div class="row">
            <!--Gift Icon-->
            <div class="col text-center">
                <i class="fa fa-spinner fa-pulse fa-fw fa-6x col-gold mb-1"></i>
            </div>
            <!--Modal Text-->
            <div class="col-12 text-center">
                <h5>Retrying will Post this transaction to Pesalink.</h5>
                <h5>Continue?</h5>
                {{tranCode}}
            </div>
        </div>

        <mat-dialog-actions align="center" class="mb-1">
            <button mat-raised-button (click)="onClick()" style="width: 20%;">Cancel</button>
            <button mat-raised-button color="primary" (click)="onSubmit()" [class.auth-spinner]="loading"
                style="width: 20%;">Submit</button>
        </mat-dialog-actions>
    </div>
