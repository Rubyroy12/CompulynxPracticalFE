<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Data Procesing'" [items]="['Students']" [active_item]="'All Students'">
            </app-breadcrumb>
        </div>

        <!-- Widgets -->
        <app-user-wigets></app-user-wigets>
        <!-- #END# Widgets -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="body">
                                        <div class="container-auth-form-btn">
                                            <button class="btn btn-primary" (click)="startProcessing()"> <span
                                                    *ngIf="loading"
                                                    class="spinner-border spinner-border-sm mr-1"></span>
                                                <b>Start</b>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
