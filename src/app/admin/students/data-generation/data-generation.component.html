<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Data Generation'" [items]="['Students']" [active_item]="'All Students'">
            </app-breadcrumb>
        </div>

        <!-- Widgets -->
        <app-user-wigets></app-user-wigets>
        <!-- #END# Widgets -->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="container-auth-form-btn">
                            <button class="btn btn-primary" (click)="openGeneratePrompt()">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form: Hidden Initially, Appears When "Generate" is Clicked -->
        <form *ngIf="showForm" class="validate-form" [formGroup]="recordsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Enter Number of records</mat-label>
                        <input matInput type="number" formControlName="numberofrecords" />
                        <mat-error *ngIf="recordsForm.get('numberofrecords').hasError('required')">
                            Number of records is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="container-auth-form-btn">
                <div class="container-auth-form-btn">
                    <button mat-raised-button color="primary" [disabled]="!recordsForm.valid || loading" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        <b>Submit</b></button>
                </div>
            </div>
        </form>
    </div>
</section>
