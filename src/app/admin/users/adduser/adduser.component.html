<div class="content-block">
    <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2>Create User Account</h2>
                </div>
                <div class="body">

                    <form [formGroup]="userForm" class="m-4">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>User name</mat-label>
                                    <input formControlName="username" matInput required />
                                    <mat-error *ngIf="userForm.get('username').hasError('required')">
                                        User name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>First name</mat-label>
                                    <input formControlName="firstname" matInput />
                                    <mat-error *ngIf="userForm.get('firstname').hasError('required')">
                                        First name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Last name</mat-label>
                                    <input formControlName="lastname" matInput required />
                                    <mat-error *ngIf="userForm.get('lastname').hasError('required')">
                                        Last name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input formControlName="email" matInput />
                                    <mat-error *ngIf="userForm.get('email').hasError('required')">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Role</mat-label>
                                    <mat-select formControlName="roleName" required>
                                        <mat-option *ngFor="let role of roles" [value]="role.name">
                                            {{ role.name }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="userForm.get('roleName').hasError('required')">
                                        Role is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg- col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput formControlName="phonenumber" required />
                                    <mat-error *ngIf="userForm.get('phonenumber').hasError('required')">
                                        Phone Number is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>User Department</mat-label>
                                    <mat-icon matSuffix (click)="pickDepartmentDialog()">search</mat-icon>
                                    <input matInput formControlName="department" required readonly />
                                    <mat-error *ngIf="userForm.get('department').hasError('required')">
                                        Department is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <div class="example-button-row" align="end">
                                    <button mat-raised-button color="warn" (click)="onCancel()" tabindex="-1">
                                        Cancel
                                    </button>
                                    <button mat-raised-button color="primary" [disabled]="!userForm.valid"
                                        (click)="addUser()">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        <b>Submit</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
