<div class="content-block">
    <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2>UPDATE USER ACCOUNT DETAILS</h2>
                </div>
                <div class="body">

                    <form [formGroup]="userForm" class="m-4">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>User name</mat-label>
                                    <input formControlName="username" readonly matInput required />
                                    <mat-error *ngIf="userForm.get('username').hasError('required')">
                                        User name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>First name</mat-label>
                                    <input formControlName="firstname" matInput />
                                    <mat-error *ngIf="userForm.get('firstname').hasError('required')">
                                        First name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Last name</mat-label>
                                    <input formControlName="lastname" matInput required />
                                    <mat-error *ngIf="userForm.get('lastname').hasError('required')">
                                        Last name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input formControlName="email" matInput />
                                    <mat-error *ngIf="userForm.get('email').hasError('required')">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput formControlName="phonenumber" required />
                                    <mat-error *ngIf="userForm.get('phonenumber').hasError('required')">
                                        Phone Number is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                                <mat-form-field class="example-full-width mb-3" appearance="outline">
                                    <mat-label>Reporting To</mat-label>
                                    <input matInput formControlName="reportingTo" required />
                                    <mat-icon matSuffix (click)="openDialog()">search</mat-icon>
                                    <mat-error *ngIf="userForm.get('reportingTo').hasError('required')">
                                        Reporting to is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <div class="example-button-row" align="end">
                                    <button mat-raised-button color="primary" [disabled]="!userForm.valid"
                                        (click)="updateUser()">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        <b>SUBMIT</b>
                                    </button>
                                    <button mat-raised-button color="warn" (click)="onCancel()" tabindex="-1">
                                        CANCEL
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
