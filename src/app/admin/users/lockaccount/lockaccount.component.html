<div class="container">
    <div mat-dialog-content>
        <div class="row">
            <!--Gift Icon-->
            <div class="col text-center">
                <mat-icon color="warn">lock</mat-icon>
            </div>
            <!--Modal Text-->
            <div class="col-12 text-center">
                <h5>Are you sure you want to Lock this Account? </h5>
                <h6>{{data.user.username}}</h6>
            </div>
        </div>
        <mat-dialog-actions align="center" class="mb-1">
            <button mat-raised-button (click)="onClick()" style="width: 40%;">Cancel</button>
            <button mat-raised-button color="warn" (click)="onLock()" [class.auth-spinner]="loading" style="width: 40%;">Lock Account</button>
        </mat-dialog-actions>
    </div>
