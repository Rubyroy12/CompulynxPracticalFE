<div class="container">
  <div mat-dialog-content>
    <div class="row">
      <!--Gift Icon-->
      <div class="col text-center">
        <i class="far fa-times-circle fa-6x col-red"></i>
      </div>
      <!--Modal Text-->
      <div class="col-12 text-center">
        <h2>Are you sure you want to delete this department?</h2>
        <p>{{name}} - {{desc}}</p>
      </div>
    </div>

    <mat-dialog-actions align="center" class="mb-1">
      <button mat-raised-button (click)="onClick()" style="width: 40%;">Cancel</button>
      <button mat-raised-button color="warn" (click)="onDelete()" [class.auth-spinner]="loading"
        style="width: 40%;">Delete</button>
    </mat-dialog-actions>
  </div>
